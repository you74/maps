<!DOCTYPE html>
<html>
<head>
  <title>My super site!</title>
</head>
<body onload="weather()">
  <h1>My super site</h1>
  
  <div id="map" style="width:400px;height:400px;background:yellow"></div>
  <div id="results"> </div>
  <script>
  function myMap() {
    var mapOptions = {
      center: new google.maps.LatLng(45.9, 6.1),
      zoom: 10,
      mapTypeId: google.maps.MapTypeId.HYBRID
    }
    var myCenter = new google.maps.LatLng(45.955166, 6.169232);
    var myCenter1 = new google.maps.LatLng(45.907525, 6.120690);
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    var marker = new google.maps.Marker({position:myCenter});
    var marker1 = new google.maps.Marker({position:myCenter1});
    marker.setMap(map);
    marker1.setMap(map);
  }
  function weather() {
  $.get("https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22nome%2C%20ak%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys"), function (data, status) {
    alert(data.query.results.item.title);
    alert(data.query.results.item.conditions.temps);
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAd1T8UBe6ZIyKNcZYQP0MTWnwblUotZFY &callback=myMap"></script>
</body>
</html>
